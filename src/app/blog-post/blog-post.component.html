<form class="form-signin" [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
  <div class="form-group"> 
    <h2 class="form-signin-heading">Please leave a comment</h2>
    <label for="title" class="sr-only">Email address</label>      
    <input type="email" id="title" class="form-control" placeholder="Email Address" required="" autofocus="">    
  </div>
  <div class="form-group"> 
    <label for="content" class="sr-only">Comment</label>      
    <input type="text" id="content" class="form-control" placeholder="Your Comment" required="" autofocus="">   
  </div>
  <button class="btn btn-success" type="submit">Comment</button> 
</form>
