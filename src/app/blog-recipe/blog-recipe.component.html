<form [formGroup]="blogRecipeForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea type="text" id="content" formControlName="content"></textarea>
    </div>
    <div>
        <label for="img_url">Image Url:</label>
        <textarea type="text" id="img_url" formControlName="img_url"></textarea>
      </div>
    <button type="submit">Submit</button>
  </form>
