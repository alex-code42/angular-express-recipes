<!-- recipe-book.component.html -->
<div class="col-12 d-sm-none d-md-none d-lg-none d-xl-none mt-4"></div>

  <div class="row ">
    <div class="col-sm-6 col-md-4" *ngFor="let recipe of recipes; let i = index">
      <div class="thumbnail">
        <img [src]="recipe.img_url" alt="{{ recipe.name }}">
        <div class="caption">
          <h3>{{ recipe.name }}</h3>
          <!-- You can replace the following with actual recipe details -->
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
          </ul>
          <!-- End of recipe details -->
          <div>
            <a href="#" class="btn btn-primary ml-8" role="button">Detail</a>
            <button class="btn btn-danger" (click)="onDelete(i)">Delete</button> <!-- Delete button -->
        </div>
        </div>
      </div>
    </div>
  </div>
